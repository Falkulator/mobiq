<div class="jumbotron">
  <div ng-show="currentUser">


    <h3>Logged in as {{currentUser.displayName}}</h3>

  </div>
  <p><a class="btn btn-lg btn-success" ng-hide="currentUser" ng-click="login()" ng-href="/#/">Google Log In<span class="glyphicon glyphicon-ok"></span></a></p>

  <div ng-show="currentUser">
    <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>

    <div style="display:inline-block; min-height:290px;">
        <datepicker ng-model="dt" min-date="minDate" show-weeks="true" class="well well-sm"></datepicker>
    </div>
    <p><a class="btn btn-lg btn-success" ng-click="loadEvents()"ng-href="/#/">Get Events!<span class="glyphicon glyphicon-ok"></span></a></p>

  </div>
</div>
<h3 ng-show="currentUser">Events For <em>{{dt | date:'fullDate' }}</em></h3>
  <ul>
    <li ng-repeat="item in calendars">{{item.summary}}</li>
  </ul>
<div ng-show="currentUser">
  

  <div class="jumbotron">
    <h3>Create Event </h3>
      <p>Time : {{mytime | date:'shortTime' }}</p>
  <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
  <p>Event Name</p>
  <input type="text" ng-model="summary">
  <p><a class="btn btn-lg btn-success" ng-click="createEvent()"ng-href="/#/">Create Event!<span class="glyphicon glyphicon-ok"></span></a></p>
  </div>

</div>
